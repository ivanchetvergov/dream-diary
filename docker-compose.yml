services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: dreamdiary
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d dreamdiary" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/dreamdiary
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python -m bot.bot_handler

volumes:
  postgres_data:
